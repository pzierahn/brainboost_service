syntax = "proto3";

option go_package = "./proto";

package chatbot.collections.v3;

import "google/protobuf/empty.proto";

service CollectionService {
  rpc List(google.protobuf.Empty) returns (Collections);
  rpc Store(Collection) returns (google.protobuf.Empty);
  rpc Delete(Collection) returns (google.protobuf.Empty);
}

message Collection {
  string id = 1;
  string name = 2;
}

message Collections {
  repeated Collection items = 1;
}