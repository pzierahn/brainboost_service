syntax = "proto3";

option go_package = "./proto";

package endpoint.brainboost.chat.v3;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

import "collection_service.proto";

service ChatService {
  rpc StartThread(ThreadPrompt) returns (Thread);
  rpc PostMessage(Prompt) returns (Message);
  rpc GetThread(ThreadID) returns (Thread);
  rpc GetThreads(collections.v1.Collection) returns (ThreadIDs);
  rpc DeleteThread(ThreadID) returns (google.protobuf.Empty);
  rpc DeleteMessageFromThread(MessageID) returns (google.protobuf.Empty);
}

message Prompt {
  string threadID = 1;
  string prompt = 2;
  ModelOptions model_options = 3;
}

message ThreadPrompt {
  string prompt = 1;
  string collection_id = 2;
  ModelOptions model_options = 3;

  // Search options
  float threshold = 4;
  uint32 limit = 5;

  message Document {
    string id = 1;
    repeated uint32 pages = 2;
  }

  repeated Document documents = 6;
}

message ModelOptions {
  string model = 4;
  float temperature = 5;
  uint32 max_tokens = 6;
}

message Message {
  string id = 1;
  string prompt = 2;
  string completion = 3;
  google.protobuf.Timestamp timestamp = 4;
}

message Thread {
  string id = 1;
  repeated Message messages = 2;
  repeated string referenceIDs = 3;
  repeated float reference_scores = 4;
}

message ThreadID {
  string id = 1;
}

message MessageID {
  string id = 1;
  string thread_id = 2;
}

message ThreadIDs {
  repeated string ids = 1;
}
